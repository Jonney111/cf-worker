name: Auto Deploy Worker + Pages

on:
  schedule:
    - cron: "0 */6 * * *"  # æ¯ 6 å°æ—¶è‡ªåŠ¨åŒæ­¥ä¸€æ¬¡
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout fork
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2ï¸âƒ£ Add upstream and fetch
      - name: Add upstream
        run: |
          git remote add upstream https://github.com/byJoey/cfnew.git || true
          git fetch upstream

      # 3ï¸âƒ£ Determine upstream default branch
      - name: Get upstream default branch
        id: branch
        run: |
          UPSTREAM_BRANCH=$(git remote show upstream | grep "HEAD branch" | cut -d ":" -f2 | tr -d ' ')
          echo "upstream_branch=$UPSTREAM_BRANCH" >> $GITHUB_OUTPUT

      # 4ï¸âƒ£ Checkout fork branch
      - name: Checkout fork branch
        run: git checkout -B main  # å¦‚æœé»˜è®¤åˆ†æ”¯æ˜¯ masterï¼Œè¯·æ”¹æˆ master

      # 5ï¸âƒ£ Configure Git user
      - name: Configure Git user
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # 6ï¸âƒ£ Fetch upstream file
      - name: Fetch upstream file
        run: |
          mkdir -p tmp_upstream
          git --work-tree=tmp_upstream checkout upstream/${{ steps.branch.outputs.upstream_branch }} -- "å°‘å¹´ä½ ç›¸ä¿¡å…‰å—" || echo "Upstream file not found"

      # 7ï¸âƒ£ Copy and commit shaonian.js if changed
      - name: Copy and commit shaonian.js
        run: |
          if [ -f tmp_upstream/å°‘å¹´ä½ ç›¸ä¿¡å…‰å— ]; then
            cp tmp_upstream/å°‘å¹´ä½ ç›¸ä¿¡å…‰å— ./shaonian.js
            if git diff --quiet shaonian.js; then
              echo "No changes in shaonian.js"
            else
              git add shaonian.js
              git commit -m "Update shaonian.js from upstream"
            fi
          fi

      # 8ï¸âƒ£ Copy to public folder for Pages
      - name: Copy to public folder
        run: |
          mkdir -p public
          cp shaonian.js public/shaonian.js
          if git diff --quiet public/shaonian.js; then
            echo "No changes in public/shaonian.js"
          else
            git add public/shaonian.js
            git commit -m "Update public/shaonian.js for Pages"
          fi

      # 9ï¸âƒ£ Configure push with PAT
      - name: Configure push with PAT
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Jonney111/cf-vless.git

      # ğŸ”Ÿ Push changes to fork
      - name: Push changes
        run: git push origin main || echo "No changes to push"

      # 1ï¸âƒ£1ï¸âƒ£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 1ï¸âƒ£2ï¸âƒ£ Install Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 1ï¸âƒ£3ï¸âƒ£ Deploy Worker
      - name: Deploy Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: wrangler deploy worker.js --no-bundle
